<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }

        .btn-container {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>California House Price Predictor</h1>
        <div class="form-grid">
            <div class="form-group">
                <label for="MedInc">Median Income (in tens of thousands)</label>
                <input type="number" step="0.01" id="MedInc" placeholder="e.g., 8.32" required>
            </div>
            <div class="form-group">
                <label for="HouseAge">House Age (years)</label>
                <input type="number" step="0.1" id="HouseAge" placeholder="e.g., 41.0" required>
            </div>
            <div class="form-group">
                <label for="AveRooms">Average Rooms per Dwelling</label>
                <input type="number" step="0.01" id="AveRooms" placeholder="e.g., 6.98" required>
            </div>
            <div class="form-group">
                <label for="AveBedrms">Average Bedrooms per Dwelling</label>
                <input type="number" step="0.01" id="AveBedrms" placeholder="e.g., 1.02" required>
            </div>
            <div class="form-group">
                <label for="Population">Block Population</label>
                <input type="number" step="1" id="Population" placeholder="e.g., 322" required>
            </div>
            <div class="form-group">
                <label for="AveOccup">Average Occupancy</label>
                <input type="number" step="0.01" id="AveOccup" placeholder="e.g., 2.55" required>
            </div>
            <div class="form-group">
                <label for="Latitude">Latitude</label>
                <input type="number" step="0.01" id="Latitude" placeholder="e.g., 37.88" required>
            </div>
            <div class="form-group">
                <label for="Longitude">Longitude</label>
                <input type="number" step="0.01" id="Longitude" placeholder="e.g., -122.23" required>
            </div>
        </div>
        
        <div class="btn-container">
            <button onclick="predict()">Predict Price</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function predict() {
            try {
                // Collect form data
                const formData = {
                    MedInc: parseFloat(document.getElementById('MedInc').value),
                    HouseAge: parseFloat(document.getElementById('HouseAge').value),
                    AveRooms: parseFloat(document.getElementById('AveRooms').value),
                    AveBedrms: parseFloat(document.getElementById('AveBedrms').value),
                    Population: parseFloat(document.getElementById('Population').value),
                    AveOccup: parseFloat(document.getElementById('AveOccup').value),
                    Latitude: parseFloat(document.getElementById('Latitude').value),
                    Longitude: parseFloat(document.getElementById('Longitude').value)
                };

                // Validate inputs
                for (let key in formData) {
                    if (isNaN(formData[key])) {
                        throw new Error('Please fill in all fields with valid numbers');
                    }
                }

                // Make API call
                const response = await fetch('/predict_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({data: formData})
                });

                const data = await response.json();
                
                // Display result
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>Predicted House Price</h3>
                    <h2>$${Math.round(data.prediction * 100000).toLocaleString()}</h2>
                `;
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
